<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas width="512" height="512"></canvas>
  <script src="/js/doodles.js"></script>
  <script>
    const {pen, put, right, forward, render, canvasParser} = doodles;
    const mode = 'points';
    pen(10, 'black', mode);
    put(0, 0);
    forward(0.5);
    right(90);
    pen(20, 'red', mode);
    forward(0.5);
    right(90);
    pen(30, 'blue', mode);
    forward(0.5);
    right(90);
    pen(40, 'green', mode);
    forward(0.5);

    const canvas = document.querySelector('canvas');
    render(canvasParser(canvas));
  </script>
</body>
</html>
